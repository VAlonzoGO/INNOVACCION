<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos compuestos</title>
</head>
<body>

    <h1>Explorando elementos compuestos dentro de HTML</h1>

    <!-- Lavels/Etiquetas-->  
    <label for="input 1">Ejemplo de input de texto.</label>
    <br>

    <!--Inputs/Entradas-->
    <input type="text" name="input1" id="input1">
    <br><br>

    <br>
    <!--Tipos de inputs-->
    <label for="correo 1">Input de Correo</label><br>
    <input type="mail" name="correo 1" id="correo 1"> <br><br>
    
    <label for="numero 1">Imput de Numero</label><br>
    <input type="number" name="numero 1" id="numero 1"><br><br>

    <label for="psw1">Input de Password</label><br>
    <input type="password" name="psw1" id="psw1"><br><br>

    <label for="tel1">Input de Telefono</label><br>
    <input type="tel" name="tel1" id="tel1" maxlength="10"><br><br>

    <label for="url1">Input de URL</label><br>
    <input type="url" name="url1" id="url1"><br><br>

    <h2>Input de seleccion multiple</h2><br><br>

    <input type="checkbox" id="topping1" name="topping1" value="chocolate">
    <label for="topping1">Chispas de chocolate</label><br>
    <input type="checkbox" id="topping2" name="topping2" value="chispitas">
    <label for="topping2">Chispitas</label><br>
    <input type="checkbox" id="topping3" name="topping3" value="galletas">
    <label for="topping3">Gallestas trituradas</label>

    <h2>Input de seleccion unica</h2>
    <input type="radio" id="topping1" name="topping" value="chocolate">
    <label for="topping1">Chispas de chocolate</label><br>
    <input type="radio" id="topping2" name="topping" value="chispitas">
    <label for="topping2">Chispitas</label><br>
    <input type="radio" id="topping3" name="topping" value="galletas">
    <label for="topping3">Galletas trituradas</label>

    <h2>Select</h2>
    <label for="nieve">De que la nieve</label>
    <select id="nieve" name="nieve">
        <option value="fresa">Fresa</option>
        <option value="limon">Limon</option>
        <option value="vainilla">Vainilla</option>
    </select>

    <h2>Select con Input</h2>
    <label for="refrescos">Elige tu refresco</label><br>
    <input list="refrescos">
    <datalist id="refrescos">
        <option value="Coca-Cola">
        <option value="fanta">
        <option value="sprite">
        <option value="mansana">
        <option value="uva">
        <option value="mango">
    </datalist>
    <br><br>

    <h2>Input de Fecha</h2><br>
    <input type="date" name="fecha1" id="fecha1"><br>
    <input type="datetime-local" name="fecha2" id="fecha2"><br>
    <input type="week" name="fecha3" id="fecha3"><br>
    <input type="time" name="fecha4" id="fecha4"><br>
    <input type="mounth" name="fecha5" id="fecha5">
    <br>

    <h2>Input de tipo Archivo</h2> 
    <input type="file" name="archivo1" id="archivo1" multiple><br><br>
    <br>

    <h2>Input de Color</h2>
    <input type="color" name="color1" id="color1"><br>
    <br>

    <h2>Input de Rango</h2><br>
    <label for="vol">Volumen (Entre 0 y 50):</label><br>
    <input type="range" name="vol" id="vol" min="0" max="50"><br>
    <br>

    <h2>Input de Boton</h2><br>
    <input type="reset"><br>
    <input type="submit"><br>
    <input type="button" name="boton1" id="boton1" value="Boton 1" onclick="alert ('Bienvenidos');">
    <br>

    <!--Formularios-->
    <h2>Ejemplo de Formulario</h2><br>
    <form action="/accion.js" id="form1" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">

    </form>



</body>
</html>
